<h2>Reactive: <small>Switches</small></h2>
<hr />

<form [formGroup]="miFormulario">
  <!-- radios -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Genero</label>
    <div class="col-sm-9 mt-2">
      <div class="form-check">
        <input
          class="form-check-input"
          id="radioMasculino"
          type="radio"
          value="M"
          formControlName="genero"
        />

        <label class="form-check-label" for="radioMasculino"> Masculino </label>
      </div>

      <div class="form-check">
        <input
          class="form-check-input"
          id="radioFemenino"
          type="radio"
          value="F"
          formControlName="genero"
        />

        <label class="form-check-label" for="radioFemenino"> Femenino </label>
      </div>
    </div>
  </div>

  <!-- switches -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Info.</label>
    <div class="col-sm-9 mt-2">
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          id="infoSwitch"
          type="checkbox"
          formControlName="notificaciones"
        />

        <label class="form-check-label" for="infoSwitch"> Activada </label>
      </div>
    </div>
  </div>

  <!-- checkboxes -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Terms.</label>
    <div class="col-sm-9 mt-2">
      <div class="form-check">
        <input
          class="form-check-input"
          id="checkTerminos"
          type="checkbox"
          formControlName="condiciones"
        />

        <label class="form-check-label" for="checkTerminos">
          Aceptar terminos
        </label>
      </div>
    </div>
  </div>

  <!-- boton submit -->
  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end" (click)="guardar()">
        Aceptar
      </button>
    </div>
  </div>
</form>

<h5>Valor del formulario</h5>
<pre>{{ miFormulario.value | json }}</pre>
<br />

<h5>Valor de persona</h5>
<pre>{{ persona | json }}</pre>
<br />
