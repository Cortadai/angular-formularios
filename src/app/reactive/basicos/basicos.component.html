<h2>Reactive: <small>Basicos</small></h2>
<hr />

<div class="row">
  <div class="col">
    <form (ngSubmit)="guardar()" [formGroup]="miFormulario" autocomplete="off">
      <!-- Campo de producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input
            class="form-control"
            formControlName="nombre"
            type="text"
            placeholder="Nombre del producto"
          />
          <span
            class="form-text text-danger"
            *ngIf="campoMiFormulatioEsValido('nombre')"
          >
            Debe de ser de 3 letras
          </span>
        </div>
      </div>

      <!-- Campo de precio -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input
            class="form-control"
            formControlName="precio"
            placeholder="Precio del producto"
            type="number"
          />
          <span
            class="form-text text-danger"
            *ngIf="campoMiFormulatioEsValido('precio')"
          >
            Debe de ser de mayor o igual a 0
          </span>
        </div>
      </div>

      <!-- Campo de existencias -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input
            class="form-control"
            formControlName="existencias"
            placeholder="Existencias del producto"
            type="number"
          />
          <span
            class="form-text text-danger"
            *ngIf="campoMiFormulatioEsValido('existencias')"
          >
            Debe de ser de mayor o igual a 0
          </span>
        </div>
      </div>

      <!-- Boton de submit -->
      <div class="row">
        <div class="col">
          <button class="btn btn-primary float-end" type="submit">
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{ miFormulario.valid }}</pre>

    <span>Pristine</span>
    <pre>{{ miFormulario.pristine }}</pre>

    <span>Touched</span>
    <pre>{{ miFormulario.touched }}</pre>

    <span>Value</span>
    <pre>{{ miFormulario.value | json }}</pre>
  </div>
</div>
