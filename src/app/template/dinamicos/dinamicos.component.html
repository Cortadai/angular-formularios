<h2>Template: <small>Dinamicos</small></h2>
<hr>

<form #miFormulario="ngForm"
      (ngSubmit)="guardar()"
      autocomplete="off">

  <!-- nombre -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input [ngModel]="persona.nombre"
             class="form-control"
             name="nombre"
             placeholder="Nombre de la persona"
             required>
      <span *ngIf="this.miFormulario.form.controls['nombre']?.errors &&
                    this.miFormulario.form.controls['nombre']?.touched"
            class="form-text text-danger">
                    Este campo es obligatorio
            </span>
    </div>
  </div>

  <!-- agregar fav -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input (keyup.enter)="agregarNuevo()"
               [(ngModel)]="nuevo"
               class="form-control"
               name="nuevo"
               placeholder="Agregar favorito">
        <button (click)="agregarNuevo()"
                class="btn btn-outline-primary"
                type="button">
          Agregar
        </button>
      </div>
    </div>
  </div>

  <!-- lista de favs -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9">
      <div *ngFor="let fave of persona.faves; let i = index"
           class="input-group mb-1">
        <input [(ngModel)]="fave.nombre"
               class="form-control"
               name="fave_{{i}}"
               required>
        <button (click)="eliminar(i)"
                class="btn btn-outline-danger"
                type="button">
          Eliminar
        </button>
      </div>
    </div>
  </div>

  <!-- boton guardar -->
  <div class="row">
    <div class="col-sm-12">
      <button (click)="guardar()"
              [disabled]="miFormulario.invalid"
              class="btn btn-primary float-end"
              type="button">
        Guardar
      </button>
    </div>
  </div>

</form>

<span>Persona</span>
<pre>{{persona | json}}</pre>
