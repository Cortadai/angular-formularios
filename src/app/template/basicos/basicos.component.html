<h2>Template: <small>Basicos</small></h2>
<hr>

<div class="row">
  <div class="col">

    <form #miFormulario="ngForm"
          (ngSubmit)="guardar()"
          autocomplete="off">
      <!-- Campo de producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input [ngModel]="valorInicial.producto"
                 class="form-control"
                 minlength="3"
                 name="producto"
                 placeholder="Nombre del producto"
                 required
                 type="text">
          <span *ngIf="nombreValido()"
                class="form-text text-danger">
                        Debe de ser de 3 letras
                </span>
        </div>
      </div>

      <!-- Campo de precio -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input [ngModel]="valorInicial.precio"
                 class="form-control"
                 name="precio"
                 placeholder="Precio del producto"
                 type="number">
          <span *ngIf="precioValido()"
                class="form-text text-danger">
                        Debe de ser de mayor o igual a 0
                </span>
        </div>
      </div>

      <!-- Campo de existencias -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input [minimo]="0"
                 [ngModel]="valorInicial.existencias"
                 class="form-control"
                 customMin
                 name="existencias"
                 placeholder="Existencias del producto"
                 required
                 type="number">
        </div>
      </div>

      <!-- Boton de submit -->
      <div class="row">
        <div class="col">
          <button [disabled]="miFormulario.invalid"
                  class="btn btn-primary float-end"
                  type="submit">
            Guardar
          </button>
        </div>
      </div>

    </form>

  </div>
</div>


<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{miFormulario.valid}}</pre>

    <span>Pristine</span>
    <pre>{{miFormulario.pristine}}</pre>

    <span>Touched</span>
    <pre>{{miFormulario.touched}}</pre>

    <span>Value</span>
    <pre>{{miFormulario.value | json}}</pre>

    <span>CustomDirective</span>
    <pre>{{miFormulario.form.controls['existencias']?.errors | json}}</pre>
  </div>
</div>
